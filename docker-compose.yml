services:
  frontend:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./docker/frontend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html/
    depends_on:
      - php

  php:
    image: php:8-fpm-alpine3.17
    volumes:
      - ./src:/var/www/html/
      - ./docker/php.ini:/usr/local/etc/php/php.ini
      - ./src/logs:/var/www/logs
    environment:
      docker: 'true'

  composer:
    image: composer:latest
    volumes:
      - ./src:/app
